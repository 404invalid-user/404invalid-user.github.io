<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Tools</title>
</head>

<body>

    <div>
        <p>inner width: <span id="innerwidth">0</span></p>
        <p>inner height: <span id="innerheight">0</span></p>
    </div>
</body>
<script>
    document.getElementById('innerwidth').innerText = window.innerWidth;
    document.getElementById('innerheight').innerText = window.innerHeight;
</script>

</html>
